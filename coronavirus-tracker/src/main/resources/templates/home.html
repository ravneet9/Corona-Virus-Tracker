<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Corona Virus Tracker application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
<div class="container">
<h1>Corona Virus Tracker Application</h1>
<p>This application lists the current number of cases reported across the globe</p>
<div class="jumbotron">
    <h1 class="display-4" th:text="${totalReportedCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
</div>

    <div class="alert alert-danger" role="alert">
        <div>
        <h1 class="display-7" th:text="${totalNewCases}"></h1>
        <p class="lead">New Cases</p>
        </div>
        <div>
            <table class="table table-striped">
                <th>Areas Mostly Being Affected</th>
                <tr>

                    <th>Country</th>
                    <th>Total Cases</th>
                    <th>New Cases</th>

                </tr>
                <tr th:each="topTen : ${topTenHit}">

                    <td th:text="${topTen.country}"></td>
                    <td th:text="${topTen.latestTotalCases}">0</td>
                    <td th:text="${topTen.diffFromPrevDay}"></td>
                </tr>
            </table>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total Cases</th>
            <th>New Cases</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}">0</td>
            <td th:text="${locationStat.diffFromPrevDay}"></td>
        </tr>
    </table>
</div>

</body>

</html>
